<svg width="40" height="40" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Wings -->
  <ellipse cx="14" cy="18" rx="6" ry="9" fill="#DBEAFE" opacity="0.6" stroke="#93C5FD" stroke-width="1"/>
  <ellipse cx="26" cy="18" rx="6" ry="9" fill="#DBEAFE" opacity="0.6" stroke="#93C5FD" stroke-width="1"/>
  <!-- Bee body -->
  <ellipse cx="20" cy="22" rx="8" ry="11" fill="#FCD34D" filter="url(#glow)"/>
  <!-- Stripes -->
  <ellipse cx="20" cy="16" rx="7.5" ry="1.5" fill="#1F2937"/>
  <ellipse cx="20" cy="22" rx="7.5" ry="1.5" fill="#1F2937"/>
  <ellipse cx="20" cy="28" rx="7.5" ry="1.5" fill="#1F2937"/>
  <!-- Head -->
  <circle cx="20" cy="12" r="5" fill="#FCD34D" filter="url(#glow)"/>
  <!-- Eyes -->
  <circle cx="18" cy="12" r="1" fill="#1F2937"/>
  <circle cx="22" cy="12" r="1" fill="#1F2937"/>
  <circle cx="18.3" cy="11.5" r="0.4" fill="#FFFFFF"/>
  <circle cx="22.3" cy="11.5" r="0.4" fill="#FFFFFF"/>
  <!-- Antennae -->
  <line x1="17" y1="8" x2="15" y2="5" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="23" y1="8" x2="25" y2="5" stroke="#1F2937" stroke-width="1.5" stroke-linecap="round"/>
  <circle cx="15" cy="5" r="1.5" fill="#1F2937"/>
  <circle cx="25" cy="5" r="1.5" fill="#1F2937"/>
</svg>
